<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="header-container">
            <div class="header">
                <h1>Logo</h1>
            </div>
            <div class="header-link">
                <div class="link-one">
                    <h3>Link 1</h3>
                </div>
                <div class="link-two">
                    <h3>Link 2</h3>
                </div>
                <div class="link-three">
                    <h3>Link 3</h3>
                </div>
            </div>
        </div>
        <div class="banner-container">
            <div class="banner">
                <h1>This Website is Awesome</h1>
                <h4>This is subtext for the awesome website</h4>
                <button>Sign Up</button>
            </div>
            <div class="banner-image">
                <img src="images/bannerimage.jpg" alt="placeholder image">
            </div>
        </div>
        <div class="content-container">
            <div class="content-tite">
                <h2>Some Content</h2>    
            </div>
            <div class="image-container">
                <img src="images/contentimage1.jpeg" alt="image of forest">  
                <img src="images/contentimage2.jpg" alt="image of mountains">
                <img src="images/contentimage3.jpg" alt="image of snowy forrets">
            </div>
        </div>
        
    </body>
</html>
